{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="m-3 text-center">Register</h4>
                </div>
                <div class="card-body">
                    <form action="#" class="Signup-form" method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                        <div class="form-group mb-3">
                            <input type="text" name="username" id="username" class="form-control" placeholder="User"
                                required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email"
                                required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Password">
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" name="password2" id="password2" class="form-control"
                                placeholder="請再次輸入密碼以示確認" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block w-100">Sign up</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
